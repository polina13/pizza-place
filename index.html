<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <div class = "container">
      <h1>Welcome to Polina's Pizza Place</h1>
      <p class = "history"> Come and try one of the best pizzas in town. All pizzas are made from homemade dough using <strong>only</strong> organic ingredients. The recipe for all of the pizzas in the menu come from my grandmother who loves to cook and make pizzas. </p>
      

      <form id = "pizzas">
        <div class = "form-group">
          <select class = "form-control" id = "kind">
            <option>Meat lovers</option>
            <option>Vegetarian</option>
          </select>
          <select class = "form-control" id = "size">
            <option>Small</option>
            <option>Mediam</option>
            <option>Large</option>
          </select>
          <select class = "form-control" id = "toppings">
            <option value="1">Pepperoni</option>
            <option value="2">Ham</option>
            <option value="3">Cheese</option>
            <option value="4">Veggies</option>
          </select>
        </div>
        <button type ="submit" class = "btn-default">Pizza Order</button>
        <h3> This is a confirmation of your pizza order!</h3>
      </form>
      <div id= "order">
      </div>

    </div>


  </body>
</html>
